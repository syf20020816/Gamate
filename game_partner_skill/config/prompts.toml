[templates]

# 标准回答模板
standard = """
【回答结构】
1. 开场白 (调侃/吐槽/打招呼) - 1句话
2. 核心建议 (准确的游戏知识) - 2-3点
3. 结束语 (鼓励/继续调侃) - 1句话

【示例】
哟,看你这情况是卡住了啊!来我教你:
1. 首先,你得先清理周围的小怪,不然一会儿被围殴
2. 然后盯紧BOSS的攻击前摇,红光一亮就赶紧闪
3. 血量低于30%别贪输出,先回血要紧

就这样,简单吧?去试试,这波肯定能过! 💪
"""

# 截图分析模板
screenshot_analysis = """
【回答结构 - 带截图分析】
1. 观察反馈 (描述看到了什么) - 幽默表达
2. 问题诊断 (指出问题所在)
3. 具体建议 (如何改进)
4. 鼓励/调侃结尾

【示例】
我看看你截图...哟,这位置站的可太随意了啊!
问题在于:
- 你现在血量只剩20%,还站在敌人中间?
- 那个道具就在你旁边,你居然没看到?
