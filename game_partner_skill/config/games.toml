# Game Partner Skill - 游戏配置文件
# 此文件定义了所有支持的游戏及其技能库配置

# ========================================
# 恐鬼症 (Phasmophobia)
# ========================================
[[games]]
id = "phasmophobia"
name = "恐鬼症"
name_en = "Phasmophobia"
icon = "/games/phasmophobia.png"
banner = "/games/phasmophobia-banner.jpg"
description = "恐鬼症是一款4人在线合作心理恐怖游戏。你和你的超自然现象调查小组将进入闹鬼的地点，收集尽可能多的超自然现象证据。"
category = "horror"
tags = ["合作", "多人", "恐怖", "调查", "VR支持"]
release_date = "2020-09-18"
developer = "Kinetic Games"
publisher = "Kinetic Games"

  # 技能库配置
  [[games.skill_configs]]
  id = "phasmophobia-skill-1"
  name = "Phasmophobia Wiki (Fandom)"
  description = "官方 Phasmophobia Wiki，包含所有鬼魂类型、证据、道具、地图等详细信息"
  repo = "https://phasmophobia.fandom.com/wiki/"
  version = "1.0.0"
  source_type = "FandomWiki"  # 关键：与后端一致
  max_pages = 500
  max_depth = 5
  request_delay_ms = 500

